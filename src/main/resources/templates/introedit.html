<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>自己紹介編集画面</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link th:href="@{/css/introedit.css}" rel="stylesheet" />
	</head>
	
<body>
	
	<header>
		<div class="header">
			<div class="header-container">
				<div><span>My PortFolio</span></div>
				<div>
					<form th:action="@{logout}" method="post">
						<input type="submit" class="logout-btn" value="ログアウト">
					</form>
				</div>
			</div>
		</div>
	</header>
	
<div class="container">
        
        <h1>自己紹介を編集する</h1>
		<div class="form">
			<form th:action="@{/introedit}" th:object="${introEditRequest}" th:method="post"> 
						<input type="hidden" name="id" th:value="${id}">
			
						<div class="editform">
			
								<p>自己紹介文</p>
								<textarea name="self_introduction" th:text="${self_introduction}" class="textarea"></textarea>
									<div th:if="${#fields.hasErrors('self_introduction')}" class="error-message">
										<p th:each="error : ${#fields.errors('self_introduction')}" th:text="${error}"></p>
									</div>
			
						</div>
		</div>
			<div class="imgup">
				<h4>アバター画像</h4>
				<!--<form action="#" method="post" enctype="multipart/form-data" >-->
					<div>
						<input type="file" class="filebtn" name="img">
					</div>
				<!--</form>-->
			</div>
				<div class="commit">
					<input type="submit" value="自己紹介を確定する" class="commitbtn">
    			</div>
			</form>
</div>	
	
</body>

<footer>
	<div class="footer">
		<div class="footerlogo">portfolio site</div>
	</div>
</footer>

</html>
