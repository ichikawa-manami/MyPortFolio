<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>新規登録画面</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link th:href="@{/css/signup.css}" rel="stylesheet" />
	</head>
	
<body>
	
	<header>
		<div class="header">
			<div class="header-container">
				<div><span>My PortFolio</span></div>
				<div>
					<button onclick="location.href='login'" class="login-btn">ログイン</button>
				</div>
			</div>
		</div>
	</header>
	
    <div class="container">
        
        	<h1>新規登録</h1>
        <form th:action="@{/signup}" th:object="${userAddRequest}" th:method="post">
	
			<div class="form-group">
                <label>氏名</label>
                <input type="text" th:field="*{name}" class="form-control">
				<div th:if="${#fields.hasErrors('name')}" class="error-message">
				<p th:each="error : ${#fields.errors('name')}" th:text="${error}"></p>
				</div>
            </div>
			
            <div class="form-group">
                <label>メールアドレス</label>
                <input type="text" th:field="*{email}" class="form-control">
				<div th:if="${#fields.hasErrors('email')}" class="error-message">
				<p th:each="error : ${#fields.errors('email')}" th:text="${error}"></p>
				</div>
            </div>
            
			<div class="form-group">
                <label>パスワード</label>
                <input type="password" th:field="*{password}" class="form-control">
				<div th:if="${#fields.hasErrors('password')}" class="error-message">
				<p th:each="error : ${#fields.errors('password')}" th:text="${error}"></p>
				</div>
            </div>
            
			<div class="text-center">
                <input type="submit" value="登録する" class="signinbtn">
            </div>
        </form>
    </div>
</body>

<footer>
	<div class="footer">
		<div class="footerlogo">portfolio site</div>
	</div>
</footer>

</html>
